<!DOCTYPE html>
<!-- ng-csp allows u to run a chrome extension -->
<html ng-app="myApp" ng-csp="">
  <head>
    <title></title>
    <script src="./js/vendor/angular.js"></script>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css"/>
  </head>
  <body ng-controller="myController">
    <h4 id="header"> Webpage is still loading... </h4>
    <div>
      <ul class="list" ng-repeat="image in macyLinks.array">
        <li>
          <hr>
          <div class="listcontent" ng-controller="myController">
            <div class="imageContainer">
              Clothes You're Looking At:<br>
              <img id="sourceImage" src={{image.oldLink}} height="200" width="200"><br>
              <a id="imageLink" href={{image.oldLink}} target='_newtab'>Original Image Link</a><br>
              Similar Macy's Product:<br>
              <img id="newImage" src={{image.link}} height="200" width="200"><br>
              <a id="imageLink" href={{image.pageUrl}} target='_newtab'>Macys Store Link</a><br>
            </div>
            <hr>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
